<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="editReport.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <input type="text" id="reportInput" placeholder="Enter report..." />
      <button>Send</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const btn = document.querySelector("button");
    const input = document.querySelector("input");
    const id = JSON.parse(localStorage.getItem("projectId"));
    btn.addEventListener("click", async () => {
      console.log(input.value);

      const data = {
        report: input.value,
      };

      try {
        const res = await axios.patch(
          `http://localhost:5000/charity/editReport/${id}`,
          data
        );
        console.log(res.data);
        window.location.href = "./orgProject.html";
      } catch (error) {
        console.log(error);
      }
    });
  </script>
</html>
